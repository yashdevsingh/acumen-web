<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Sets</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #39748f;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .logo {
            width: 240px;
            height: auto;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .event-image {
            position: relative;
            margin: 10px;
            border: 1px solid #39748f;
            border-radius: 10px;
            overflow: hidden;
            width: 240px;
            height: 240px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .event-image:hover {
            transform: scale(1.1); 
        }

        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease-in-out;
        }

        .event-image:hover img {
            filter: blur(5px) grayscale(100%);
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .event-image:hover .image-text {
            opacity: 1;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            overflow: hidden;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">

        <a href="#" id="weeklyLink">
            <img src="./Quiz Club Logo.png" alt="Quiz Club Logo" class="logo">
        </a>

        <h1>WEEKLY SETS</h1>

        <div class="image-container">
            <div class="event-image" onclick="openModal('./54.jpg')">
                <img src="./54.jpg" alt="54">
                <div class="image-text">3rd February, 2024</div>
            </div>
            <!-- Add more event images as needed -->
        </div>

    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close-modal" onclick="closeModal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
        </div>
    </div>

    <script>
        document.getElementById('weeklyLink').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent opening in another tab
            openModal('./54.jpg');
        });

        function openModal(imagePath) {
            document.getElementById("modalImage").src = imagePath;
            document.getElementById("myModal").style.display = "flex";

            // Close the modal when anything else is clicked
            document.body.addEventListener('click', closeModalOnClick);
        }

        function closeModalOnClick() {
            document.getElementById("myModal").style.display = "none";
            document.body.removeEventListener('click', closeModalOnClick);
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.body.removeEventListener('click', closeModalOnClick);
        }
    </script>

</body>
</html>
