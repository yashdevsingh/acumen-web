<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Events - Quiz Club</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5; 
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff; 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 240px;
            height: auto; 
        }

        .images-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image {
            flex-basis: 30%; 
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image a {
            display: block;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Ensure the anchor is clickable over the image */
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="logo-container">
            <a href="index.html">
                <img src="./Quiz Club Logo.png" alt="Quiz Club Logo" class="logo">
            </a>
        </div>

        <div class="images-container">
            <!-- Image 1 -->
            <div class="image">
                <a href="#">
                    <img src="./image1.jpg" alt="Image 1">
                </a>
            </div>

            <!-- Image 2 -->
            <div class="image">
                <a href="#">
                    <img src="./image2.jpg" alt="Image 2">
                </a>
            </div>

            <!-- Image 3 -->
            <div class="image">
                <a href="#">
                    <img src="./image3.jpg" alt="Image 3">
                </a>
            </div>
        </div>

    </div>

</body>
</html>
