<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #39748f;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 2400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            outline: 5px solid #39748f;
        }

        .acumen-logo {
            margin-bottom: 20px;
        }

        .acumen-logo img {
            width: 240px;
            height: auto;
            cursor: pointer;
        }

        .team-members-heading {
            margin-bottom: 20px;
            color: #39748f;
            font-size: 24px;
            font-weight: bold;
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .team-member {
            flex-basis: calc(33.33% - 20px);
            margin-bottom: 20px;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .team-member-large-img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .team-member-small-img {
            width: 50px;
            height: auto;
            margin: 5px;
            cursor: pointer;
        }

        .team-member h3 {
            color: #39748f;
        }

        .team-member p {
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="acumen-logo">
            <a href="index.html">
                <img src="./Quiz Club Logo.png" alt="Acumen Logo">
            </a>
        </div>

        <div class="team-members-heading">
            <h2>Team Members</h2>
        </div>

        <div class="team-members">

            <div class="team-member">
                <img class="team-member-large-img" src="./Prakhar Bhaiya.jpg" alt="Prakhar Bhattacharya">
                <h3>Prakhar Bhattacharya</h3>
                <p>Secretary</p>
                <a href="link_to_small_image_1.html">
                    <img class="team-member-small-img" src="./small_image_1.jpg" alt="Small Image 1">
                </a>
                <a href="link_to_small_image_2.html">
                    <img class="team-member-small-img" src="./small_image_2.jpg" alt="Small Image 2">
                </a>
            </div>

            <!-- Repeat the same structure for other team members -->
        </div>

    </div>

</body>

</html>
